      designation : Entrepreneurial Lead / Co-Founder
      content : >
        Diar Abdlkarim is the Entrepreneurial Lead of MyJAMS Ltd.  
        He is a research scientist and prototyping expert with a background in neuroscience and virtual reality,
        and co-founder of Obi Robotics, a company specialising in hand and body tracking devices for robotics and AR/VR.  
        Diar’s expertise spans computer vision for 3D tracking, physics simulations for object grasping and haptics,
        as well as coding, psychophysics, and game engine development.  
        He has published research on VR tracking performance and has extensive experience in taking research concepts
        from lab to prototype. At MyJAMS Ltd, Diar drives innovation and translation of cutting-edge research into products,
        working closely with musicians, technologists, and partners to deliver novel rehearsal and performance platforms.
